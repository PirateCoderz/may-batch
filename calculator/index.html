<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/header.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="center">Calculator</h1>
    <div class="mainbody">

        <div>
            <div>
                <p id="screen" class="screen">2</p>
            </div>
            <div class="button_div">
                <div class="row">
                    <button id="c_btn">C</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>X</button>
                </div>
                <div class="row">
                    <button id="one_btn">1</button>
                    <button id="two_btn">2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>-</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
